<!DOCTYPE html>
<html ng-app="recipeBook">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Arasaia - Recipe Book</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body ng-controller="RecipeController as recipe">
        <ul id="controller-init">
            <li class="RecipeController-init"></li>
            <li class="ingredients-display-init"></li>
        </ul>
        <p>1 + 2 = {{ 1 + 2 }}</p>
        <div class="list-group">
            <recipe-ingredients></recipe-ingredients>
            <!--<ul class="list-unstyled">
                <li ng-repeat="ingredient in recipe.ingredients">{{ingredient.name}}</li>
            </ul>-->
            <!--<ul class="list-unstyled">
                <li ng-repeat="ingredient in recipe.ingredients">{{ingredient.amount + " " + ingredient.measure_name + " " + ingredient.name}}</li>
            </ul>-->
        </div>
    </body>

    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Angular.js -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ingredients.js"></script>
</html>
