<div class="row">
    <div class="col-sm-5">
        <a href
            class="list-group-item"
            ng-repeat="ingredient in recipeBook.allIngredients"
            ng-attr-data-ingredient="{{ingredient.ingredient_id}}">
            <span editable-text="ingredient.ingredient_name">
                {{ingredient.ingredient_name}}
            </span>
            (<span href
                  editable-select="ingredient.type_id"
                  e-ng-options="type.id as type.name for type in recipeBook.allTypes">
            {{  recipeBook.showType(ingredient.type_id) }}
            </span>)
        </a>
    </div>
</div>
