<div class="row">
    <div class="col-sm-5 list-group">
        <a href="#"
            class="list-group-item"
            ng-repeat="ingredient in recipeBook.allIngredients"
            ng-attr-data-ingredient="{{ingredient.ingredient_id}}">
            <span
                editable-text="ingredient.ingredient_name"
                onbeforesave="updateIngredientName($data, ingredient.ingredient_id)"
                class="list-group-item-heading">
                {{ingredient.ingredient_name}}
            </span>
            <span
                  editable-select="ingredient.type_id"
                  e-ng-options="type.id as type.name for type in recipeBook.allTypes"
                  onbeforesave="updateIngredientType($data, ingredient.ingredient_id)"
                  class="list-group-item-text badge" ng-class="{warningred: ingredient.type_name === 'Misc.'}">
            {{ recipeBook.showType(ingredient.type_id) }}
            </span>
        </a>
        <div id="addIngredient">
            <a href="#" class="list-group-item">
                <input type="text" ng-model="recipeBook.newIngredientName" placeholder="New Ingredient" id="newIngredientNameInput"/>
                <select ng-model="recipeBook.newIngredientType" id="newIngredientTypeInput" class="list-group-item-text">
                    <option ng-repeat="type in recipeBook.allTypes" value="{{type.id}}">{{type.name}}</option>
                </select>
                <span class="glyphicon glyphicon-plus float-right" ng-click="addIngredient()"></span>
            </a>
        </div>
    </div>
</div>
