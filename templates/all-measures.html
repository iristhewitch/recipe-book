<div class="row">
    <div class="col-sm-5">
        <a href="#" class="list-group-item"
            ng-repeat="measure in recipeBook.allMeasures"
            ng-attr-data-type-id="{{measure.id}}">
            <span
                editable-text="measure.name"
                onbeforesave="updateMeasureName($data, measure.id)"
                class="list-group-item-heading">
                {{measure.name}}
            </span>
        </a>
    </div>
</div>
